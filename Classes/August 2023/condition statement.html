<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Condition statement</title>
</head>

<body>
    <script>

        /*
                syntax:
                condition or expression -> true or false
            
            
            conditional statements:
            1. single condition(only if block)
                2. two conditions(if else block) (yes / noe  this / that)
            3. multiple conditions(if else -if else block)

            if (condition or  expression) {

            }
        
        */

        // single condition statement

        let x = 20;
        let y = 30;

        if (x > 60) {
            console.log("your score is too good")
        }


        if (y > 60) {
            console.log("your score is too good")
        }
        else {
            console.log("your score is not too good")
        }


        // multiple conditions

        if (x > y) {
            console.log("x is greater than y")
        }
        else if (x < y) {
            console.log("x is less than y")
        }
        else {
            console.log("x is equal to y")
        }


        console.log("------ End of Program ------")
    </script>
</body>

</html>
