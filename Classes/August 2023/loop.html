<!DOCTYPE html>
<html lang="en">

<!-- 

    loop:

        for loop, while loop, do-while loop

        increment -> var++, ++var;
        decrement -> var--, --var;

        for(initialization; condition; increment/decrement;){

        }

 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>js loop</title>
</head>

<body>
    <script>
        for (let i = 0; i < 10; i++) {
            console.log(i, ". i am aasish");
        }
    </script>
</body>

</html>
