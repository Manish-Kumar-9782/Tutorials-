<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>

    <script>
        // creating an array.
        let arr = [1, 2, 3, 4, "Hello", 'c', true, false, null, undefined];

        let arr2 = new Array("hello", "welcome", "bye", "good bye", 2, 3, 5);

        // accessing elements of array.
        console.log("array item at index 0: ", arr[0]);
        console.log("array item at index 3: ", arr[3]);
        console.log("array item at index 6: ", arr[6]);


        console.log("number of items in arr: ", arr.length);

        for (let i = 0; i < arr.length; i++) {
            console.log(`arr[${i}]: `, arr[i]);
        }
    </script>
</body>

</html>
