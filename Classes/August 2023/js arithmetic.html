<!DOCTYPE html>
<html lang="en">

<!-- 
    Arithmetic Operators
        1. + : plus operator
        2. - : minus operator
        3. / : divisor operator
        4. % : modulus operator
        5. * : multiplication operator 
 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Js Arithmetic Operator</title>
</head>

<body>

    <script>
        let x = 10;
        let y = 20;
        console.log("x: " + x + " y: " + y);
        // using plus operator in b/w the integer and string.

        // string:

        // 1. double quotes string:
        let double_quotes_string = "this is a double quote string.";

        // 2. single quotes string:
        let single_quotes_string = 'this is a single quote string.';

        console.log(double_quotes_string);
        console.log(single_quotes_string);

        // merged string with double quotes and single quotes
        let merged_string = "hello my name is 'manish' and I am 20 years old.";

        // arithmetic operators

        console.log("adding x and y: ", x + y)
        console.log("subtracting x and y: ", x - y)
        console.log("multiplying x and y: ", x * y)
        console.log("dividing x by y: ", x / y)
        console.log("remainder of x / y: ", x % y)
        console.log("remainder of y / x: ", y % x)



    </script>


</body>

</html>
