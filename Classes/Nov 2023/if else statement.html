<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>If Else Statement</title>
</head>

<body>

    <script>

        // if else statement

        let x = 10;
        let y = 29;

        // single condition statement
        // if statement 1
        if (x > y) {
            console.log("x  is greater than y");
        }


        // if statement 2
        if (x < y) {
            console.log("x is less than y");
        }

        // Note: both if statements are independent so
        // both will be tested.

        // =================================================================//

        // yes or no condition (this or that) statements

        // if we have yes or not (this or that) type condition
        // then we use if_else statement.
        // if statement 1
        if (x > y) {
            console.log("x  is greater than y");
        }
        else {
            console.log("x is not greater than y");
        }


        // if statement 2
        if (x < y) {
            console.log("x is less than y");
        }
        else {
            console.log("x is not less than y");
        }


        // ================================================================= //

        // Multiple Conditional Statements
        // 'if block' will top of all condition
        // 'else block' will be at the bottom of all condition
        // in b/w all block will be declared by "else if" statement.
        console.log("\n\nMultiple Conditional Statements")
        if (x < y) {
            console.log("x is less than y");
        }
        else if (x > y) {
            console.log("x is greater than y");
        }
        else {
            console.log("x is equal to y");
        }

    </script>

</body>

</html>
