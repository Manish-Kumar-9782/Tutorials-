<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Introduction To Operator</title>
</head>

<body>

    <!-- 
        1. Arithmetic Operators: +,-,/,*,%  |==> some value
        2. Assignment Operators: =, +=,-=,*=,/=,%=  |==> some value
        3. comparison Operators: <, > , <=, >=, ==, ===, !=, !==  |==> boolean value
        4. logical operator: &&, ||, ! |==> boolean value
        5. binary operator: &, |, !, <<, >>
    -->

    <script>

        let x = 10;
        let y = 20;

        let z = x + y; // adding x and y value.
        // storing the returned value of x+y into z variable.
        // x + y -----> return some value.
        // z += x;

        console.log(`x: ${x}, y: ${y}`)
        console.log("The value of x+y : ", z);
        console.log("The value of x - y: ", x - y);
        console.log("The value of x * y: ", x * y);
        console.log("The value of x / y: ", x / y);

        console.log("\n\nmodulus operator: ");
        console.log("The value of x % y: ", x % y);
        console.log("The value of x % y: ", y % x);
        console.log("The value of 7 % 3: ", 7 % 3);


        // Assignment operators
        // add and assign operator
        console.log("\n\nAssignment operators")
        console.log("z current value: ", z);
        z += x + y;
        // z = z + x + y
        z /= x;
        // z = z/x;
        console.log("z new value: ", z);



        // comparison Operators
        console.log("\n\nComparison operators")
        console.log("is x greater than y : ", x > y);
        console.log("is x less than y : ", x < y);
        console.log("is x greater than or equal to y : ", x >= y);
        console.log("is x less than or equal to y : ", x <= y);

        x = y; // assigning the value of y to x variable.
        console.log("is x greater than or equal to y : ", x >= y);
        console.log("is x less than or equal to y : ", x <= y);


        // Logical Operators
        // && (AND), ||(OR), !(NOT)

        // True && False  ==> False
        // False && False  ==> False
        // False && True  ==> False
        // True && True  ==> True


        let y1 = 21;

        // Problem:
        // test that y1 is in b/w the given range (15, 20)
        // where (a, b) a and b are exclusive.
        if (y1 > 15 && y1 < 20) {
            console.log("y1 is in b/w the given range: (15,20)")
        }
        else {
            console.log("y1 is not in b/w the given range")
        }

        // OR Operator
        // True || False  ==> True
        // False || False  ==> False
        // False || True  ==> True
        // True || True  ==> True

        // Problem:
        person_age = 26;
        person_gender = "female";

        // Suppose that we have 10 candidates and we want to select them for 
        // indian military service.
        if (person_age < 25 || person_gender == "female") {
            console.log("person is selected")
        }
        else {
            console.log("person is not selected")
        }

        // NOT Operator
        // inverse the boolean value.
        console.log("\n\nNot operator")
        console.log("is person above 18: ", person_age > 18);

        console.log("is person not above 18: ", !(person_age > 18));
    </script>

</body>

</html>
