<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>

<body>
    <script>

        // Traffic light system.
        signal = "ksdjf"; // green, red, orange, unknown;

        if (signal == 'green') {
            console.log("signal is green... you can go");
        }
        else if (signal == 'red') {
            console.log("signal is red.. please wait...");
        }
        else if (signal == 'orange') {
            console.log("signal is orange.. please slow down...");
        }
        else {
            console.log("Traffic System failed, please call traffic police.");
        }
    </script>
</body>

</html>
