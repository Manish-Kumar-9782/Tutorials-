<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>

    <script>

        let value;
        // number, character, string, boolean

        value = Number(prompt("Enter Case value: "))

        switch (value) {
            case 1:
                console.log("Case 1 logging..")
                break;
            case 2:
                console.log("Case 2 logging..")
                break;
            case 3:
                console.log("Case 3 logging..")
                break;
            case 4:
                console.log("Case 4 logging..")
                break;
            default:
                console.log("Default case logging..")
        }
    </script>

</body>

</html>
