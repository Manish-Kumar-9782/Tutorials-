    <script>
        // "name,age,height,bloodGroup,weight"

        do {

            let input = prompt("Enter size of Pattern");

            var isNumber = !isNaN(Number(input));

            // isNaN: is will will test our value is a number or not.
            // if not a number return true,
            // if a number return false

            if (isNumber) {
                let pattern = ""
                for (let i = 1; i <= Number(input); i++) {

                    for (let j = 1; j <= i; j++) {
                        pattern += "* ";
                    }
                    pattern += '\n';
                }

                console.log(pattern)
            }

        } while (isNumber);
    </script>
