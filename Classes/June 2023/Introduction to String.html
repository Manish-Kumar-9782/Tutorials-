<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Introduction To String</title>

    <script>
        let myString1 = "Hello, How are you?";  // double quotes string.
        let myString2 = 'Hello, How are you?';  // single quotes string.

        console.log("Single Quote String: ", myString2);
        console.log("Double Quote String: ", myString1);

        let myString1_insideQuote = "Hello, How are you? my Name is 'Manish'.";
        // double quotes string with double quote word
        let myString2_insideQuote = 'Hello, How are you? my Name is "Manish".';
        // single quotes string with single quote word

        console.log("Single Quote String+: ", myString2_insideQuote);
        console.log("Double Quote String+: ", myString1_insideQuote);

        //let extra_string = "Hello, How are you? my Name is "Manish"."
        // uncomment above line to see the error message

        // Template String: dynamic string. back ticks
        let name = "Karan";
        let age = 22;
        let template_string1 = `Hello, My Name is ${name} am i am ${age} year old.`
        console.log("Template String: ", template_string1);

        
    </script>
</head>

</body>

</html>
