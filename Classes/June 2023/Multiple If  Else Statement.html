            console.log("Signal is green, you can go!!")
        }
        else if (signals[number] === "red") {
            console.log("Signal is red, please wait...")
        }
        else if (signals[number] === "orange") {
            console.log("Signaled signal is orange, move carefully...!!")
        }
        else {
            console.log("Signal is broken, please call the traffic police.")
        }
