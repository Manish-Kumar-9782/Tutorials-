<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>



    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-body {
            padding: 10px;
            background-color: lightgray;
            width: 400px;
            height: auto;
        }

        .form-group input {
            height: 20px;
            padding: 4px;
            width: 90%;
            margin: 20px 10px;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <form action="#" class="form-body" id="book-form">
        <div class="form-group">
            <label for="title">Book Title</label> <br>
            <input type="text" id="title" name="title">
        </div>

        <div class="form-group">
            <label for="author">Book Author</label> <br>
            <input type="text" id="author" name="author">
        </div>

        <div class="form-group">
            <label for="Subject">Book Subject</label> <br>
            <input type="text" id="Subject" name="Subject">
        </div>

        <div class="form-group">
            <label for="Pages">Book Pages</label> <br>
            <input type="text" id="Pages" name="Pages">
        </div>

        <div class="form-group">
            <label for="Price">Book Price</label> <br>
            <input type="text" id="Price" name="Price">
        </div>

        <div class="form-group">
            <label for="Publisher">Book Publisher</label> <br>
            <input type="text" id="Publisher" name="Publisher">
        </div>

        <input type="submit" value="Add Book">
    </form>

    <script src="CRUD_Script.js"></script>
</body>

</html>
