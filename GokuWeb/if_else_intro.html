<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else intro</title>
    <script>

        let color = prompt("Enter signal: ");

        if (color == "red") {
            console.log("Red light ON: Please Stop....!");
        }
        else if (color == "green") {
            console.log("Signal is green, You can go");

        }
        else if (color == "orange") {
            console.log("Signal is going to orange, Please be careful");
        }
        else {
            console.log("System is crash: Please call maintainers.");
        }



    </script>
</head>
