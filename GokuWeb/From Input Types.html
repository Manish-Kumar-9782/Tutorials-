<!DOCTYPE html>
<html lang="en">

<!-- 
    In this section we will work on the input types.

    tel: for phone number.
    email: for email address.
    text: for normal details.
    range: for a range selection.
    number: for number input.
    checkbox: for making a checkbox input.
    radio: for making the radio button input.
    date: for getting the date type input.

    other selector:
    <select> element., <textarea> element.

        <select>:
            |
            |----<option>
            |
            |----<optgroup>
            |
            |----<datalist>
                
 -->


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input types.</title>

    <style>
        body {
            display: flex;
            justify-content: center;
        }

        form {
            border: 2px solid #5BC0F8;
            background-color: #5BC0F8;
            color: lightcyan;
            padding: 20px;
            width: 400px;
            border-radius: 5px;
        }

        textarea {
            font-size: large;
            padding: 10px;
        }

        input {
            width: 90%;
            height: 30px;
            font-size: larger;
        }

        .form-block select {
            width: 100%;
            height: 30px;
            font-size: large;
            padding: 3px;
        }

        input[type="radio"] {
            width: 30px;
            height: 30px;
            padding-left: 10px;
            padding-right: 10px;
        }



        label {
            font-size: x-large;
        }

        .form-block {
            margin: 10px;
        }

        .flex-row {
            display: flex;
        }

        .jc-center {
            align-items: center;
        }
    </style>

</head>

<body>

    <form id="myForm">

        <div class="form-block">
            <label for="firstName">First Name</label> <br>
            <input type="text" name="firstName" id="firstName">
        </div>


        <div class="form-block">
            <label for="secondName">Second Name</label> <br>
            <input type="text" name="secondName" id="secondName">
        </div>

        <!-- for email address type email -->
        <div class="form-block">
            <label for="email">Email Address</label> <br>
            <input type="email" name="email" id="email">
        </div>

        <!-- for pass type is password. -->
        <div class="form-block">
            <label for="password">User Password</label> <br>
            <input type="password" name="password" id="password">
        </div>

        <div class="form-block flex-row jc-center">
            <label for="Gender">Sex Gender: </label>
            <input type="radio" name="gender" value="Male" id="gender1" checked>
            <label for="gender1">Male</label>
            <input type="radio" name="gender" value="Female" id="gender2">
            <label for="gender2">Female</label>
        </div>

        <div class="form-block flex-row jc-center">
            <label for="isMobile">User has Mobile Number: </label>
            <input type="checkbox" name="isMobile" id="isMobile" value="true" style="width: 30px; height:30px" checked>
        </div>

        <div class="form-block">
            <label for="mobileNumber">Mobile Number</label>
            <input type="tel" name="mobileNumber" id="mobileNumber" maxlength="10">
        </div>

        <div class="form-block ">
            <label for="age">User Age:</label>
            <input type="number" name="age" id="age" min="0" style="width: 50%; margin-left: 10px">
        </div>

        <div class="form-block">
            <label for="dob">User DOB: </label>
            <input type="date" name="dob" id="dob" style="width: 50%; margin-left: 10px;">
        </div>

        <div class="form-block">
            <label for="fruit">Favorite Fruit</label>
            <select name="fruit" id="fruit">
                <option value="" disabled selected>Select a Fruit</option>
                <option value="Orange">Orange</option>
                <option value="Apple">Apple</option>
                <option value="Grapes">Grapes</option>
                <option value="Banana">Banana</option>
                <option value="Mango">Mango</option>
            </select>
        </div>

        <div class="form-block">
            <label for="description">Description</label>
            <textarea name="description" id="description" cols="40" rows="10"></textarea>
        </div>

        <div class="form-block">
            <input type="submit" value="submit">
        </div>
    </form>


    <script>

        // first getting the form
        const form = document.forms["myForm"];

        const handleSubmit = function (e) {
            // first prevent the submission of the form
            e.preventDefault();

            let myform = e.target; // retrieving the form

            console.log("First Name: ", myform["firstName"].value)
            console.log("Second Name: ", myform["secondName"].value)
            console.log("Email: ", myform["email"].value)
            console.log("Password: ", myform["password"].value)
            console.log("Gender: ", myform["gender"].value)
            console.log("Has Mobile: ", myform["isMobile"].value)
            console.log("Mobile Number: ", myform["mobileNumber"].value)
            console.log("Age: ", myform["age"].value)
            console.log("Date of Birth: ", myform["dob"].value)
            console.log("Favorite Fruit: ", myform["fruit"].value)
            console.log("Description: ", myform["description"].value)


        }

        form.addEventListener("submit", handleSubmit)

    </script>

</body>

</html>
