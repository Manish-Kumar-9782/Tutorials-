<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to classes</title>
</head>

<body>

    <script>
        // first we will make a simple class with
        // Sytax:
        /*
            class <class_name>{
                1. define all properties.
                2. initiate defined properties with the help of constructor.
                3. methods/behaviors.    
            }
        
        */

        // now first of all we will make a simple class for student information.

        class Person {

            // now first we will make all properties as public
            name = null;
            age = null;
            height = null;
            bloodGroup = null;
            s_format = [20, 10, 10, 10]

            // now we will make a constructor for our class
            constructor(name, age, height, bloodGroup) {
                this.name = name;
                this.age = age;
                this.height = height;
                this.bloodGroup = bloodGroup;

            }


            // this function will show the currently working object information.
            showInfo() {
                console.log("\nName: ", this.name);
                console.log("Age: ", this.age);
                console.log("Height: ", this.height);
                console.log("BloodGroup: ", this.bloodGroup);
            }

            showInline() {
                console.log(`${this.name.padEnd(this.s_format[0], " ")} ${this.age.toString().padEnd(this.s_format[1], " ")} ${this.height.toString().padEnd(this.s_format[2], " ")} ${this.bloodGroup.toString().padEnd(this.s_format[3], " ")} `)
            }

            // show heading will display all the defined properties as the heading of table.
            showHeading() {
                console.log(`${'Name'.padEnd(this.s_format[0], " ")} ${'Age'.padEnd(this.s_format[1], " ")} ${'Height'.padEnd(this.s_format[2], " ")} ${'BloodGroup'.padEnd(this.s_format[3], " ")} `)
            }

        }

        let person = new Person("Manish", 27, 5.6, "O-"); // Making person num 1
        let person1 = new Person("Kushal", 18, 5.5, "B+"); // Making person num 2
    </script>

</body>

</html>
