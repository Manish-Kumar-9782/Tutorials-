<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic java Script</title>

    <script>

        console.log("hello world");
        console.log("this is java Script class.")

        let a = 10;

        let b = 20;

        let c = a + b;

        console.log("add of a + b: ", c);

        a = a + 100;
        // a += 100;
        console.log("updating a with 100: ", a);

        console.error("no working");


        let x = 10;

        // increment and decrement  operator

        // increment: (++) -> var++ (post-fix increment), ++var (pre-fix increment)
        // decrement: (--) -> var-- (post-fix decrement), --var (pre-fix decrement)

        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", x++);
        console.log("after update x is : ", x);


        x = 10;
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", ++x);
        console.log("after update x is : ", x);


        console.log("\n\n"); // making two new lines.

        // her x is 11 (comes from previous operation.)
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", x--);
        console.log("after update x is : ", x);


        x = 10;
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", --x);
        console.log("after update x is : ", x);

        /*
            Note: post-fix increment/decrement , first return then perform the operation (increment/decrement).

            pre-fix increment/decrement, first perform operation (increment/decrement) then return.
        
        */

        /*
            initialization; condition; increment;

            increment is used for the counter variable initialized in the initialization section
        */

        for (let i = 10; i > 0; i -= 1) {
            console.log(i);
        }

        // Relational Operator

        // == : equality operator (===)
        a = 10;
        b = 10;

        console.log("is a equal to b: ", a == b); // equal to 
        console.log("is a not equal to b: ", a != b); // Not equal to
        console.log("\n\n"); // making two new lines.


        c = 20;
        console.log("is a not equal to c: ", a != c); // Not equal to

        // less than operator <

        console.log("is a less than b: ", a < b);
        console.log("is a less than c: ", a < c);
        console.log("\n\n"); // making two new lines.


        // greater than operator >
        console.log("is a greater than b: ", a > b);
        console.log("is a greater than c: ", a > c);
        console.log("\n\n"); // making two new lines.



        // less than or equal <=
        console.log("is a less than or equal to b: ", a <= b);
        console.log("is a less than or equal to c: ", a <= c);
        console.log("\n\n"); // making two new lines.

        // greater than or equal >=
        console.log("is a greater than or equal to b: ", a >= b);
        console.log("is a greater than or equal to c: ", a >= c);
        console.log("\n\n"); // making two new lines.


        // Logical Operator &&

        let cmd1 = true;
        let cmd2 = false;
        let cmd3 = true;

        // template string by using the back ticks
        console.log(`${cmd1} &&  ${cmd2} -----> `, cmd1 && cmd2);
        console.log(`${cmd2} &&  ${cmd3} -----> `, cmd2 && cmd3);
        console.log(`${cmd3} &&  ${cmd1} -----> `, cmd3 && cmd1);
        console.log("\n\n"); // making two new lines.


        // Logical Or Operator
        console.log(`${cmd1} ||  ${cmd2} -----> `, cmd1 || cmd2);
        console.log(`${cmd2} ||  ${cmd3} -----> `, cmd2 || cmd3);
        console.log(`${cmd3} ||  ${cmd1} -----> `, cmd3 || cmd1);
        console.log("\n\n"); // making two new lines.

        // Logical Not operator


        console.log("!cmd1 --> ", !cmd1);
        console.log("!cmd2 --> ", !cmd2);
    </script>

</head>

<body>

</body>

</html>
