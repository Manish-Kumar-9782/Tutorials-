<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic java Script</title>

    <script>

        console.log("hello world");
        console.log("this is java Script class.")

        let a = 10;

        let b = 20;

        let c = a + b;

        console.log("add of a + b: ", c);

        a = a + 100;
        // a += 100;
        console.log("updating a with 100: ", a);

        console.error("no working");


        let x = 10;

        // increment and decrement  operator

        // increment: (++) -> var++ (post-fix increment), ++var (pre-fix increment)
        // decrement: (--) -> var-- (post-fix decrement), --var (pre-fix decrement)

        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", x++);
        console.log("after update x is : ", x);


        x = 10;
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", ++x);
        console.log("after update x is : ", x);


        console.log("\n\n"); // making two new lines.

        // her x is 11 (comes from previous operation.)
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", x--);
        console.log("after update x is : ", x);


        x = 10;
        console.log("current (before update) x is : ", x);
        console.log("updating x by 1 x is : ", --x);
        console.log("after update x is : ", x);

        /*
            Note: post-fix increment/decrement , first return then perform the operation (increment/decrement).

            pre-fix increment/decrement, first perform operation (increment/decrement) then return.
        
        */



    </script>

</head>
