<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="./Table.js"></script>

    <style>
        table,
        td,
        th {
            border: 1px solid black;
            ;
        }

        .flex-row {
            display: flex;
            gap: 50px;
        }
    </style>
</head>

<body>
    <div class="flex-row">

        <form id="PersonForm">
            <label for="name">Person Name: </label>
            <input id="name" name="name" type="text">
            <br>

            <label for="age">Person Age: </label>
            <input id="age" name="age" type="text">
            <br>

            <label for="height">Person Height: </label>
            <input id="height" name="height" type="text">
            <br>

            <label for="bloodGroup">Person BloodGroup: </label>
            <input id="bloodGroup" name="bloodGroup" type="text">
            <br>

            <button id="addButton" type="button">Add</button>
        </form>

        <div id="container"></div>

    </div>

    <script>
        const container = document.getElementById("container");
        const table = new Table(container, 0, 4, ["Name", "Age", "Height", "BloodGroup"]);

        const form = document.forms['PersonForm']
        const addButton = document.getElementById('addButton');

        addButton.addEventListener("click", function (e) {
            let name = form['name'].value;
            let age = form['age'].value;
            let height = form['height'].value;
            let bloodGroup = form['bloodGroup'].value;

            table.addRowColumns([name, age, height, bloodGroup]);
            form.reset(); // to make empty 
        })


        table.addRowColumns(["Kushal", 19, 5.6, "B+"]);
        table.addRowColumns(["Kuldeep", 21, 5.5, "A+"]);
        table.addRowColumns(["Karan", 19, 5.6, "O+"]);
        table.addRowColumns(["Kursheed", 22, 5.7, "AB-"]);
    </script>
</body>

</html>
